# Configuration for cargo-deny
# This file defines policies for dependencies, licenses, and security

[graph]
targets = [
    { triple = "x86_64-unknown-linux-gnu" },
    { triple = "x86_64-unknown-linux-musl" },
    { triple = "x86_64-apple-darwin" },
    { triple = "x86_64-pc-windows-msvc" },
]

[advisories]
# Security vulnerability database settings
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
vulnerability = "deny"
unmaintained = "warn"
yanked = "warn"
notice = "warn"
ignore = [
    # Add any CVEs you want to ignore temporarily
    # "RUSTSEC-2021-XXXX"
]

[licenses]
# License policy
unlicensed = "deny"
copyleft = "warn"
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
]
deny = [
    "GPL-2.0",
    "GPL-3.0",
    "AGPL-1.0",
    "AGPL-3.0",
]
confidence-threshold = 0.8
exceptions = [
    # Allow specific crates with copyleft licenses if needed
    # { allow = ["GPL-3.0"], name = "some-gpl-crate" },
]

[[licenses.clarify]]
name = "ring"
version = "*"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
    { path = "LICENSE" }
]

[bans]
# Dependency banning policies
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"
allow = [
    # Allow multiple versions of these crates (common in ecosystem)
    { name = "windows_x86_64_msvc" },
    { name = "windows_x86_64_gnu" },
    { name = "windows_i686_msvc" },
    { name = "syn" },
]
deny = [
    # Deny known problematic crates
    # { name = "openssl", version = "*" },  # Use rustls instead
]
skip = [
    # Skip checking these crates
    # { name = "some-crate", version = "=1.0.0" },
]
skip-tree = [
    # Skip entire dependency trees
    # { name = "some-dev-dependency", version = "*" },
]

[sources]
# Source repository policies
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []